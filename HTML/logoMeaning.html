<!--
* FaithQuest 로고 의미 설명 페이지
* 
* 1. 교회 로고 표시
* 2. 로고의 각 부분별 의미 설명
* 3. 교회 비전과 가치 설명
-->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../images/onlyLogo.png" />
    <title>은샘침례교회-로고의 의미</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/components.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html" class="back-button">← 돌아가기</a>
        <h1>로고의 의미</h1>
      </header>

      <main>
        <div class="logo-meaning-card">
          <!-- 로고 이미지 섹션 -->
          <section class="logo-section">
            <img
              src="../images/logo.png"
              alt="은샘교회 로고"
              class="main-logo"
            />
          </section>

          <!-- 교회 비전 섹션 -->
          <section class="vision-section">
            <h2>교회 비전</h2>
            <div class="vision-content">
              <p class="vision-text">
                "생명의 은혜가 샘솟는 교회"<br />
                하나님의 은혜가 샘물처럼 솟아나는 교회가 되어<br />
                모든 성도들이 영적 생명력을 누리며 성장하는 공동체
              </p>
            </div>
          </section>

          <!-- 로고 의미 설명 섹션 -->
          <section class="meaning-section">
            <h2>로고에 담긴 의미</h2>
            <div class="meaning-content">
              <div class="meaning-item circle">
                <h3>원형</h3>
                <p>
                  하나님의 세계<br />
                  하나님의 완전하심과 영원하심, 그리고 교회 공동체의 하나됨을
                  표현합니다.
                </p>
              </div>
              <div class="meaning-item blue">
                <h3>파랑색</h3>
                <p>성부 하나님을 표현합니다.</p>
              </div>
              <div class="meaning-item red">
                <h3>빨강색</h3>
                <p>예수 그리스도의 보혈의 은혜를 상징합니다.</p>
              </div>
              <div class="meaning-item orange">
                <h3>주황색</h3>
                <p>
                  예수 그리스도의 십자가의 은혜로 구원받은 성도들을 표현합니다.
                </p>
              </div>
              <div class="meaning-item green">
                <h3>녹색</h3>
                <p>
                  녹색은 하나님이 창조하신 세상, 하나님으로 충만한 세상을
                  표현합니다.
                </p>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
