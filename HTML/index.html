<!--
* FaithQuest 메인 대시보드
* 
* 1. 메인 메뉴
*    - 새신자 등록 페이지 이동
*    - 출석 관리 페이지 이동
*    - 통계 보기 페이지 이동
* 
* 2. 대시보드 기능
*    - 최근 등록된 새신자 목록 표시
*    - 오늘의 출석 현황 요약
-->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaithQuest - 대시보드</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/components.css" />
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- 헤더 -->
      <header>
        <h1>FaithQuest 대시보드</h1>
      </header>

      <main>
        <!-- 메인 메뉴 -->
        <nav class="main-menu">
          <!-- 새신자 등록 -->
          <a href="registration.html" class="menu-button">
            <div class="icon">📝</div>
            <div class="button-content">
              <h2>새신자 등록</h2>
              <p>새로운 교인 정보를 등록합니다</p>
            </div>
          </a>
          <!-- 출석 관리 -->
          <a href="attendance.html" class="menu-button">
            <div class="icon">✓</div>
            <div class="button-content">
              <h2>출석 관리</h2>
              <p>교인들의 출석을 관리합니다</p>
            </div>
          </a>
          <!-- 통계 보기 -->
          <a href="statistics.html" class="menu-button">
            <div class="icon">📊</div>
            <div class="button-content">
              <h2>통계 보기</h2>
              <p>등록 및 출석 통계를 확인합니다</p>
            </div>
          </a>
        </nav>

        <!-- 최근 등록 현황 -->
        <section class="dashboard-section">
          <h2>최근 등록 현황</h2>
          <div class="recent-registrations">
            <table id="recentMembersTable">
              <thead>
                <tr>
                  <th>이름</th>
                  <th>직분</th>
                  <th>연락처</th>
                  <th>등록일</th>
                </tr>
              </thead>
              <tbody id="recentMembersBody">
                <!-- 최근 등록된 5명의 정보가 동적으로 표시됨 -->
              </tbody>
            </table>
          </div>
        </section>

        <!-- 오늘의 출석 현황 -->
        <section class="dashboard-section">
          <h2>오늘의 출석 현황</h2>
          <div class="today-attendance">
            <div class="summary-grid">
              <!-- 전체 인원 -->
              <div class="summary-card">
                <h3>전체 인원</h3>
                <p id="totalMembers">0명</p>
              </div>
              <!-- 출석 인원 -->
              <div class="summary-card">
                <h3>출석 인원</h3>
                <p id="attendedMembers">0명</p>
              </div>
              <!-- 출석률 -->
              <div class="summary-card">
                <h3>출석률</h3>
                <p id="todayAttendanceRate">0%</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="../JAVASCRIPT/utils.js"></script>
    <script src="../JAVASCRIPT/main.js"></script>
  </body>
</html>
